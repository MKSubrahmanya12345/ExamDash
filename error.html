<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .error-container {
            text-align: center;
        }

        .error-container h1 {
            color: red;
        }

        .error-container p {
            font-size: 1.2rem;
        }

        .redirect-button {
            padding: 10px 20px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .redirect-button:hover {
            background-color: #ff6600;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Error: Unauthorized Access</h1>
        <p>You must log in to access this page. Please return to the login page.</p>
        <button class="redirect-button" onclick="window.location.href='login.html'">Go to Login</button>
    </div>

</body>
</html>
